<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaty</title>

    <link rel="stylesheet" href="sass/index.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Heaty</a>
        <button onclick="nightMode()"><i icon-name="moon"></i></button>
      </nav>

      <div class="main-section">
        <h1 class="main-title">The most simple temperature converter</h1>
        <a href="#content">Let's go</a>
      </div>

    </header>
    <section id="content">
      <h2>Insert your values</h2>

      <div class="Celcius">
        <h3>Celcius</h3>
        <input type="number" />
      </div>

      <div class="Fahrenheit">
        <h3>Fahrenheit</h3>
        <input type="number" />
      </div>

      <div class="Kelvin">
        <h3>Kelvin</h3>
        <input type="number" />
      </div>
      
    </section>
    <footer>
      <a href="index.html">Heaty 2022</a>
    </footer>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
